# Smithery configuration file: https://smithery.ai/docs/deployments

build:
  dockerBuildPath: ../../

startCommand:
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - marketoBaseUrl
      - marketoClientId
      - marketoClientSecret
    properties:
      marketoBaseUrl:
        type: string
        description: The base URL for the Marketo API (ex: https://ZZZ-ZZZ-779.mktorest.com/rest)
      marketoClientId:
        type: string
        description: The client ID for the Marketo API
      marketoClientSecret:
        type: string
        description: The client secret for the Marketo API
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({ command: 'node', args: ['dist/index.js'], env: { MARKETO_BASE_URL: config.marketoBaseUrl, MARKETO_CLIENT_ID: config.marketoClientId, MARKETO_CLIENT_SECRET: config.marketoClientSecret } })
  type: stdio